{% set version = "2.12.0" %}

{% set cov_threshold = 98 %}  # [linux]
{% set cov_threshold = 57 %}  # [osx]
{% set cov_threshold = 0 %}  # [win]

package:
  name: time-machine
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/t/time-machine/time_machine-{{ version }}.tar.gz
    sha256: e0c98003096624cc70caa5743fe6a1fd0e97ffeaf9b44560e4158b0e1a38168e
  - folder: src
    url: https://github.com/adamchainz/time-machine/archive/refs/tags/{{ version }}.tar.gz
    sha256: a77c0543f67746f508b4c8ac395c58921a7188d1228e35608d4a5bbed82f2987

build:
  skip: true  # [py<38]
  script: cd dist && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - python-dateutil

test:
  source_files:
    - src/tests
  imports:
    - time_machine
  commands:
    - pip check
    # can't test on windows due to use of ``time.tzset``
    - pytest src/tests -vv --cov=time_machine --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under={{ cov_threshold }}  # [unix]
  requires:
    - backports.zoneinfo
    - pip
    - pytest-cov
    - pytest-randomly
    - python-dateutil

about:
  home: https://github.com/adamchainz/time-machine
  summary: Travel through time in your tests.
  license: MIT
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
