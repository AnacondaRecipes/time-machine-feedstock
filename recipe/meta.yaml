{% set version = "2.16.0" %}

# can't test on...
#  - (windows)/any (aarch64|ppcle64)/py<312 due to use of ``time.tzset``?
{% set can_test = osx or linux64 or (linux and py >= 312) %}

package:
  name: time-machine
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/t/time-machine/time_machine-{{ version }}.tar.gz
    sha256: 4a99acc273d2f98add23a89b94d4dd9e14969c01214c8514bfa78e4e9364c7e2
  - folder: src
    url: https://github.com/adamchainz/time-machine/archive/refs/tags/{{ version }}.tar.gz
    sha256: d2ed8ebef04133d69bce09114bbf66be0d404d725597874a644318af6e0b3e28

build:
  skip: true  # [py<39]
  script: cd dist && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - python-dateutil

test:
  source_files:
    - src/tests
  imports:
    - time_machine
  commands:
    - pip check
    # test_move_to_datetime and test_fixture_used_tick_true failing on macos due to a failed 'first < second' assertion
    # whereby first = second. No idea why.
    # on windows tests cannot be executed because in conftest.py
    - pytest -v -k 'not (test_move_to_datetime or test_fixture_used_tick_true)' src/tests  # [osx and arm64 and (not py==39)]
    - pytest -v src/tests  # [not (win or (osx and arm64) or py==39)]
    {% if can_test %}
    - coverage run --source=time_machine --branch -m pytest src/tests -vv --color=yes --tb=long
    - coverage report --show-missing --skip-covered --fail-under=98
    {% endif %}
  requires:
    - pip
    {% if can_test %}
    - backports.zoneinfo  # [py<39]
    - coverage
    - pytest
    - pytest-randomly
    - python-dateutil
    {% endif %}

about:
  home: https://github.com/adamchainz/time-machine
  summary: Travel through time in your tests.
  description: |
    time-machine is intended to combine the advantages of freezegun and libfaketime. It works without LD_PRELOAD but
    still mocks the standard library functions everywhere they may be referenced. It does so by modifying the built-in
    functions at the C level, to point them through wrappers that return different values when mocking. Normally in
    Python, built-in functions are immutable, but time-machine overcomes this by using C code to replace their function
    pointers.
  license: MIT
  license_file: dist/LICENSE
  license_family: MIT
  doc_url: https://adamj.eu/tech/2020/06/03/introducing-time-machine/
  dev_url: https://github.com/adamchainz/time-machine

extra:
  recipe-maintainers:
    - bollwyvl
